
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para você ❤️</title>
    <style>
        body {
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            position: relative;
            transform: rotate(-45deg);
            margin: 0 auto 20px;
            animation: pulse 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5em;
            margin: 10px 0;
        }

        p {
            color: #333;
            font-size: 1.2em;
            max-width: 400px;
            margin: 0 auto;
        }

        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>Eu amo amo ❤️</h1>
        <p> Não quero ficar brigadas :( estou com sdds </p>
    </div
</body>
</html>
